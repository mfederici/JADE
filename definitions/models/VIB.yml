class: VIBTrainer
params:
  # Number of latent dimensions
  z_dim: 64

  #################
  # Architectures #
  #################

  # Encoder
  encoder:
    dropout: 0.25
    n_hidden: 128
    dist: Normal

  # Label classifier
  label_classifier:
    dropout: 0.0
    n_hidden: 128

  # Prior
  prior:
    dist: Normal

  ###########################
  # Optimization parameters #
  ###########################

  # Optimizer used for the encoder and the label classifier
  optim:
    class: Adam
    params:
      lr: 0.0001

  # Size of the training batch
  batch_size: 256

  # Parameters for the beta-scheduler
  beta_scheduler:
    class: LinearScheduler
    params:
      start_value: 0.00001
      end_value: 0.9999999
      n_iterations: 10000
      start_iteration: 2000
