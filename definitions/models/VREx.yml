class: VRExTrainer
params:
  # Number of latent dimensions
  z_dim: 64

  #################
  # Architectures #
  #################

  # Encoder
  encoder:
    dropout: 0.25
    n_hidden: 128
    dist: Delta

  # Label classifier
  label_classifier:
    dropout: 0.0
    n_hidden: 128

  ###########################
  # Optimization parameters #
  ###########################

  # Optimizer used for the encoder and the label classifier
  optim:
    class: Adam
    params:
      lr: 0.0001

  # Size of the training batch
  batch_size: 256

  use_std: True

  # Lowers the learning rate over time
  #lr_schedule:
  #  class: MultiStepLR
  #  params:
  #    milestones: [ 10000 ]
  #    gamma: 0.1
  #  apply_to: [ opt ]

  # Parameters for the beta-scheduler
  beta_scheduler:
    class: LinearIncrementScheduler
    params:
      start_value: 0.00001
      start_iteration: 5000
      increment_by: 0.01
