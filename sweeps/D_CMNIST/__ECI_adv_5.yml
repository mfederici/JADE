command:
- ${env}
- ${interpreter}
- ${program}
- --data_file=definitions/data/D_CMNIST.yml
- --model_file=definitions/models/ECI.yml
- --eval_file=definitions/eval/CMNIST.yml
- --arch_pyfile=definitions/architectures/CMNIST.py
- --num-workers=16
- --epochs=500
method: grid
metric:
  goal: minimize
  name: CE(test_t1)
parameters:
  model.params.beta_scheduler.params.end_value:
    values:
    - 0.999
  model.params.encoder.dropout:
    values:
      - 0.25
  model.params.lr_schedule.params.milestones:
    values:
    - [ 50000 ]
  model.params.n_adv_steps:
    values:
    - 5
  model.params.beta_scheduler.params.n_iterations:
    values:
    - 75000
  model.params.beta_scheduler.params.start_iteration:
    values:
    - 5000
program: train.py