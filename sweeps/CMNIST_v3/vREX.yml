command:
- ${env}
- ${interpreter}
- ${program}
- --data_file=definitions/data/Dynamic_CMNIST_v3.yml
- --model_file=definitions/models/vREX.yml
- --eval_file=definitions/eval/Dynamic_CMNIST.yml
- --arch_pyfile=definitions/architectures/CMNIST.py
- --num-workers=16
- --epochs=100
method: grid
metric:
  goal: minimize
  name: CE(test_t1)
parameters:
  model.params.beta_scheduler.params.end_value:
    values:
      - 0.5
      - 0.9
      - 0.99
      - 0.9945
      - 0.999
      - 0.9999
  model.params.encoder.params.n_hidden:
    values:
      - 128
  model.params.classifier.params.n_hidden:
    values:
      - 128
  model.params.encoder.params.dropout:
    values:
      - 0.25
program: train.py