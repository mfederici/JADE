command:
- ${env}
- ${interpreter}
- ${program}
- --data_file=definitions/data/SpeechCommands.yml
- --model_file=definitions/models/ERM.yml
- --eval_file=definitions/eval/SpeechCommands_valid.yml
- --arch_pyfile=definitions/architectures/SpeechCommands.py
- --epochs=100
method: grid
metric:
  goal: minimize
  name: test_ce
parameters:
  model.params.encoder.params.n_hidden:
    values:
      - 128
  model.params.classifier.params.n_hidden:
    values:
      - 128
  model.params.encoder.params.dropout:
    values:
      - 0.25
program: train.py