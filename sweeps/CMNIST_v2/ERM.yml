command:
- ${env}
- ${interpreter}
- ${program}
- --data_file=definitions/data/Dynamic_CMNIST_v2.yml
- --model_file=definitions/models/ERM.yml
- --eval_file=definitions/eval/CMNIST_v2_valid.yml
- --epochs=100
method: grid
metric:
  goal: minimize
  name: test_ce
parameters:
  model.params.encoder.params.n_hidden:
    values:
      - 1024
  model.params.classifier.params.n_hidden:
    values:
      - 128
  model.params.encoder.params.dropout:
    values:
      - 0.25
program: train.py