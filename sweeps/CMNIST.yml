command:
- ${env}
- ${interpreter}
- ${program}
- --data_file=definitions/data/CMNIST.yml
- --model_file=definitions/models/ECI.yml
- --eval_file=definitions/eval/CMNIST_valid.yml
method: grid
metric:
  goal: minimize
  name: test_ce_09
parameters:
  model.params.adv_optim.class:
    values:
    - Adam
  model.params.beta_scheduler.params.end_value:
    values:
    - 0.9
    - 0.99
    - 0.999
    - 0.99999
    - 0.9999999
    - 0.99999999

  model.params.n_adv_steps:
    values:
    - 5
    - 50
program: train.py