command:
- ${env}
- ${interpreter}
- ${program}
- --data_file=definitions/data/Dynamic_CMNIST.yml
- --model_file=definitions/models/IRM.yml
- --eval_file=definitions/eval/CMNIST_valid.yml
- --epochs=100
method: grid
metric:
  goal: minimize
  name: test_ce_09
parameters:
  model.params.beta_scheduler.params.end_value:
    values:
      - 0.99
      - 0.9999
      - 0.999999
      - 0.9999999
      - 0.99999999
  model.params.encoder.params.n_hidden:
    values:
      - 128
  model.params.classifier.params.n_hidden:
    values:
      - 128
  model.params.encoder.params.dropout:
    values:
      - 0.25
program: train.py