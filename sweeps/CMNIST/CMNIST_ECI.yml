command:
- ${env}
- ${interpreter}
- ${program}
- --data_file=definitions/data/CMNIST.yml
- --model_file=definitions/models/ECI.yml
- --eval_file=definitions/eval/CMNIST_valid.yml
- --epochs=500
method: grid
metric:
  goal: minimize
  name: test_ce_09
parameters:
  model.params.beta_scheduler.params.end_value:
    values:
    - 0.9
    - 0.99
    - 0.999
    - 0.99999
    - 0.9999999
    - 0.99999999
  model.params.adv_train_type:
    values:
    - simultaneous
  model.params.optim.params.weight_decay:
    values:
      - 0.0
      - 0.0001
      - 0.01
    model.params.encoder.params.n_hidden:
      values:
        - 128
    model.params.classifier.params.n_hidden:
      values:
        - 128
    model.params.env_classifier.params.n_hidden:
      values:
        - 128
    model.params.encoder.params.dropout:
      values:
        - 0.5
    model.params.classifier.params.dropout:
      values:
        - 0.5
program: train.py