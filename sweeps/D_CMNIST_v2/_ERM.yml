command:
- ${env}
- ${interpreter}
- ${program}
- --data_file=definitions/data/D_CMNIST_v2.yml
- --model_file=definitions/models/ERM.yml
- --eval_file=definitions/eval/Dynamic_CMNIST.yml
- --arch_pyfile=definitions/architectures/CMNIST.py
- --num-workers=16
- --epochs=100
method: grid
metric:
  goal: minimize
  name: test_ce
parameters:
  model.params.encoder.params.n_hidden:
    values:
      - 128
  model.params.classifier.params.n_hidden:
    values:
      - 128
  model.params.encoder.params.dropout:
    values:
      - 0.25
program: train.py