command:
- ${env}
- ${interpreter}
- ${program}
- --data_file=definitions/data/Dynamic_CMNIST.yml
- --model_file=definitions/models/ECI.yml
- --eval_file=definitions/eval/Dynamic_CMNIST.yml
- --arch_pyfile=definitions/architectures/CMNIST.py
- --num-workers=16
- --epochs=1000
method: grid
metric:
  goal: minimize
  name: test_ce_09
parameters:
  model.params.beta_scheduler.params.end_value:
    values:
    - 0.99999
  model.params.adv_train_type:
    values:
    - alternating
  model.params.n_adv_steps:
    values:
      - 10
      - 20
  model.params.conditional_env_classifier.spectral_norm:
    values:
      - True
      - False
  model.params.lr_schedule.params.gamma:
    values:
      - 1
      - 0.1
program: train.py