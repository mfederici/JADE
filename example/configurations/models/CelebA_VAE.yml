architectures: CelebA

model:
  class: VariationalAutoencoder
  params:
    #################
    # Architectures #
    #################

    # Encoder
    encoder_params:
      layers:
        - in_channels: 3
          out_channels: 64
          kernel_size: 5
          stride : 2
        - in_channels: 64
          out_channels: 128
          kernel_size: 7
          stride: 3
        - in_channels: 128
          out_channels: 256
          kernel_size: 7
          stride: 3
        - in_channels: 256
          out_channels: 256
          kernel_size: 7
          stride: 3
        - in_channels: 256
          out_channels: 256
          kernel_size: 2
          stride: 1
    # Decoder
    decoder_params:
      layers:
      - in_channels: 256
        out_channels: 256
        kernel_size: 2
        stride: 1
      - in_channels: 256
        out_channels: 256
        kernel_size: 7
        stride: 3
      - in_channels: 256
        out_channels: 128
        kernel_size: 7
        stride: 3
      - in_channels: 128
        out_channels: 64
        kernel_size: 7
        stride: 3
      - in_channels: 64
        out_channels: 3
        kernel_size: 8
        stride: 2
      sigma: 1

    ##########################
    # Other model parameters #
    ##########################

    # regularization strength
    beta: 0.5

    # Number of latent dimensions
    z_dim: 64