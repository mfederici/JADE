architectures: MNIST
model:
  class: VariationalInformationBottleneck
  params:
    #################
    # Architectures #
    #################

    # Encoder
    encoder_layers: [1024, 256]

    # Label classifier
    predictor_class: 'LabelClassifier'

    ##########################
    # Other model parameters #
    ##########################
    beta: 0.05

    # Number of latent dimensions
    z_dim: 64
