datasets:
  train:
    class: MNISTWrapper
    params:
      root: $DATA_ROOT
      split: train
      download: True

  valid:
    class: MNISTWrapper
    params:
      root: $DATA_ROOT
      split: valid
      download: True

  train+valid:
    class: MNISTWrapper
    params:
      root: $DATA_ROOT
      split: train+valid
      download: True

  test:
    class: MNISTWrapper
    params:
      root: $DATA_ROOT
      split: test
      download: True
